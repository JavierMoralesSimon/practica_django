{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Rincón del Lector</title>
    <link rel="stylesheet" href="{% static 'css/cuentas_index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<body>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="{% static 'img/libro1.jpg' %}" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'img/libro2.png' %}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/libro3.png' %}" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="overlay">
        <h1 id="titulo">Bienvenido al Rincón del Lector</h1>
        <div id="caja-btn">
            <a href="{% url 'cuentas.login' %}">
                <button class="btn btn-success">Iniciar sesión</button>
            </a>
            <a href="{% url 'cuentas.register' %}">
                <button class="btn btn-success">Registrarme</button>
            </a>
        </div>
    </div>
</body>
</html>
